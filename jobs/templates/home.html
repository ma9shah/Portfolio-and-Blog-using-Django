<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="grey lighten-3">
            
       <div class="container row">
            {%for job in joblist%}
            <div class="col s10 m6 l4 offset-s1">
                    <div class="card hover" style="margin:15px;">
                            <div class="card-image">
                               <img class="align-center" src="{{job.image}}" alt="{{job.description}} image" style="width:100%;height:35vh; padding: 0px; background-color: green">            
                               <h6 class="card-title">{{job.photo_date.date}}</h6>
                            </div>
                            <!-- <div class="card-content"> -->
                                <h5 class="center-align">{{job.description}}</h5>
                            <!-- </div> -->
                            <div class="card-action hover">
                              <a class="" href="{{job.image}}">Download here -></a>
                            </div>
                          </div>
                          
            </div>
            {%endfor%}   
       </div>


        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
                
    </body>
  </html>
